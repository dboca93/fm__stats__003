<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <!--Google Fonts-->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="/dist/css/main.css">
  <title>Stats Preview Card Component</title>
</head>

<body>
  <main>
    <h1 class="sr-only main__heading">Stats Preview Card Component</h1>
    <div class="hero__section">
      <article>
        <h2>Get <span>insights</span>
          that help your business
          grow.
        </h2>
        <p>Discover the benefits
          of data analytics and make
          better decisions regarding
          revenue, customer experience, and overall efficiency.</p>
        <div class="list__container">
          <div class="sub__container">
            <h3>10k+</h3>
            <p>COMPANIES</p>
          </div>
          <div class="sub__container">
            <h3>314</h3>
            <p>TEMPLATES</p>
          </div>
          <div class="sub__container">
            <h3>12M+</h3>
            <p>QUERIES</p>
          </div>
        </div>
      </article>
      <picture>
        <source media="(min-width: 840px)" srcset="../images/image-header-desktop.jpg">
        <source srcset="../images/image-header-mobile.jpg">
        <img src="../images//image-header-mobile.jpg" alt="Office Workers Smiling">
      </picture>
    </div>
  </main>
</body>

</html>
